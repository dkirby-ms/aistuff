apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:main
        ports:
        - containerPort: 8080
        env:
        - name: WEBUI_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: openwebui-secret
              key: secret-key
        - name: WEBUI_AUTH
          value: "True"
        - name: ENABLE_OPENAI_API
          value: "True"
        - name: OPENAI_API_BASE_URL
          value: "http://infra-inference-scheduling-inference-gateway.llmd.svc.cluster.local"
        - name: OPENAI_API_KEY
          value: "not-needed"
        resources:
          requests:
            memory: "512Mi"
            cpu: "0.5"
          limits:
            memory: "1Gi"
            cpu: "1"
        volumeMounts:
        - name: openwebui-storage
          mountPath: /app/backend/data
      volumes:
      - name: openwebui-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: openwebui-service
  namespace: openwebui
spec:
  selector:
    app: openwebui
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
  type: NodePort
